<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ToBu移动电子商城</title>
    <script src="css/flexable/flexible_css.js"></script>
    <script src="css/flexable/flexible.js"></script>
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/appcan.control.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/app/zhuce_suc.css"/>
  </head>
<body>
  <div id="viewModel">
    <header class="header">
      <span data-bind="text: d_regist">注册</span>
    </header>
    <section class="content">
    <div><img class="img" src="images/go_ico.png" alt=""></div>
    <div class="text">
    <div class="name" data-bind="text: name"></div>
    <div class="tip" data-bind="text: d_suc_msg"></div>
    </div>
    <div class="btn">
      <input id="goHome" type="button" data-bind="value: d_goto_home">
    </div>
    </section>
  </div>
  <script src="js/appcan.js"></script>
  <script src="js/appcan.control.js"></script>
  <script src="js/app/common.js"></script>
  <script>
    appcan.ready(function() {
      // 初始化
      var MODEL = SSTool.getModel()
      MODEL.set({
        name: localStorage.getItem('userName_forSuc') || '',
      });
      SSTool.init();

      $(document).on('tap', '#goHome', function(e) {
        SSTool.goTo('index');
      })
    });
  </script>
</body>
</html>
