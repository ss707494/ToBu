<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ToBu移动电子商城</title>
    <script src="css/flexable/flexible_css.js"></script>
    <script src="css/flexable/flexible.js"></script>
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/appcan.control.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/app/zhuce.css"/>
    <script language="JavaScript">
        
        function GetSelectSelectItemText(selectID) {
            var myselect = document.getElementById(selectID);
            var index = myselect.selectedIndex; // selectedIndex代表的是你所选中项的index
            return myselect.options[index].text;
        }
       function DislayStatue()
       {
           document.getElementById('statueDisplayDiv').innerText = GetSelectSelectItemText("SelectStatue");
       }
    </script>
  </head>
<body>
  <div id="viewModel">
    <header class="header">
      <div class="go_back">
      <img src="images/back_ico.png" alt=""/>
      </div>
      <span data-bind="text: d_regist">注册</span>
    </header>
    <section class="content">
      <div class="text-ipt">
        <label for="userName" data-bind="text: d_userName">用户名</label>
        <input type="text" placeholder="6-18位字母数字的组合用户名" data-bind="value: userName, attr: {'placeholder': d_userName_pla}">
      </div>
      <div class="text-ipt">
        <label for="userName" data-bind="text: d_phoneNum">手机号</label>
        <input type="text" data-bind="value: phone">
      </div>
      <div class="text-ipt-check">
        <input type="text" data-bind="value: valiateCode, attr: {'placeholder': d_input_yanzhen_pla}">
        <img id ="ValiateCodeImg" src="" alt="" style="cursor:pointer" onclick="GetValiateImg();">
      </div>
      <div class="text-ipt">
        <label for="userName" data-bind="text: d_password"></label>
        <input type="password" data-bind="value: password">
      </div>
      <div class="text-ipt">
        <label for="userName" data-bind="text: d_sure_password_re"></label>
        <input type="password" data-bind="value: surePassword">
      </div>
      <div class="address-box">
        <div class="top" data-bind="text: d_default_address">默认收货地址(选填项)</div>
        <div class="add-content">
          <div>
            <input class="address half-row" type="text" data-bind="value: addrName, attr: {'placeholder': d_pla_address}">
            <input class="name half-row" type="text" data-bind="value: adder, attr: {'placeholder': d_pla_name}">
          </div>
          <div>
            <input class="street" type="text" data-bind="value: street, attr: {'placeholder': d_pla_street}">
          </div>
          <div>
            <input class="unit" type="text" data-bind="value: unitNumber, attr: {'placeholder': d_pla_unit}">
          </div>
          <div>
            <input class="city half-row" type="text" data-bind="value: city, attr: {'placeholder': d_pla_city}">
            <div class="half-row sle-box">
              <div class="label small-tag" data-bind="text: d_state">州</div>
              <div class="select">
                <div id="statueDisplayDiv" class="text" data-bind="text: d_you_chose">
                  请选择
                </div>
                <div class="icon"></div>
                <select id="SelectStatue" data-bind="value: statue" onchange="DislayStatue();">
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="DC">DC</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <input class="code" type="text" data-bind="value: zipCode, attr: {'placeholder': d_pla_code}">
          </div>
          <div>
            <input class="phone" type="text" data-bind="value: adderPhone, attr: {'placeholder': d_pla_phone}">
          </div>
        </div>
      </div>
      <div class="btn">
        <input id="sub" type="button" data-bind="value: d_registration">
      </div>
    </section>
  </div>
  <script src="js/appcan.js"></script>
  <script src="js/appcan.control.js"></script>
  <script src="js/app/common.js"></script>
  <script src="js/app/zhuce.js"></script>
</body>
</html>
